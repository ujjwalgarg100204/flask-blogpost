<form
        hx-post="/"
        hx-trigger="submit"
        hx-swap="afterbegin"
        hx-target="#blogs"
        class="max-w-md mx-auto p-6 rounded-md shadow-md border border-gray-200"
>
    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">
        Create a New Blog Post
    </h2>
    <div class="mb-6">
        <label
                for="title"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
            Title of Post
        </label>
        <input
                type="text"
                id="title"
                name="title"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
    </div>
    <div>
        <label
                for="text"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
            Text
        </label>
        <textarea
                id="text"
                rows="4"
                name="content"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write your text here..."
        ></textarea>
    </div>
    <button
            type="submit"
            class="mt-6 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
        Submit
    </button>
</form>
