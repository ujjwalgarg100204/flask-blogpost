{% extends 'shared/layout.html' %} {% block head %}
    <title>Blog - {{ blog.title | truncate(20, True) }}</title>
{% endblock head %} {% block content %}
    <div class="px-4 container mx-auto xl:px-80 space-y-8">
        <h1
                class="text-center mb-4 text-4xl font-extrabold tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
        >
            {{ blog.title }}
        </h1>
        <p
                class="mb-3 text-justify text-gray-500 dark:text-gray-400 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:font-bold first-letter:text-gray-900 dark:first-letter:text-gray-100 first-letter:me-3 first-letter:float-start"
        >
            {{ blog.content }}
        </p>
    </div>
{% endblock content %}
